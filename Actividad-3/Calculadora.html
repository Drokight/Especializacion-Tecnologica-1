<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/Calculadora.css">
</head>
<body class="background">
    <div class="main-container">
        <div class="upper-menu">
            <div class="upper-icon">52</div>
            <div class="upper-icon">-</div>
            <div class="upper-icon">30</div>
        </div>
        <div class="lower-menu">
            <div class="icon-C">C</div>
            <div class="icon-0">0</div>
            <div class="icon-1">1</div>
            <div class="icon-2">2</div>
            <div class="icon-3">3</div>
            <div class="icon-4">4</div>
            <div class="icon-5">5</div>
            <div class="icon-6">6</div>
            <div class="icon-7">7</div>
            <div class="icon-8">8</div>
            <div class="icon-9">9</div>
            <div class="icon-dot">.</div>
            <div class="icon-suma">+</div>
            <div class="icon-resta">-</div>
            <div class="icon-division">รท</div>
            <div class="icon-multiplicacion">x</div>
            <div class="icon-negative">+/-</div>
            <div class="icon-equals">=</div>
            <img class="delete" src="icons/exit, left, cancel, close, remove, delete png icon.png">
        </div>
    </div>
</body>
