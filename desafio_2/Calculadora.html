<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link href="css/Calculadora.css" rel="stylesheet">
    <script src="js/Calculadora.js" defer></script>
</head>
<body>
    <div class="grid-calculadora">
        <div class="pantalla">
            <div data-anterior class="calculo-guardado"></div>
            <div data-actual class="numero-activo"></div>
        </div>
        <button data-numero>7</button>
        <button data-numero>8</button>
        <button data-numero>9</button>
        <button data-operacion>รท</button>
        <button data-negativo>+/-</button>
        <button data-numero>4</button>
        <button data-numero>5</button>
        <button data-numero>6</button>
        <button data-operacion>x</button>
        <button data-borrar>DEL</button>
        <button data-numero>1</button>
        <button data-numero>2</button>
        <button data-numero>3</button>
        <button data-operacion>-</button>
        <button data-resultado class="resultado">=</button>
        <button data-clear>C</button>
        <button data-numero>0</button>
        <button data-numero>.</button>
        <button data-operacion>+</button>
    </div>
</body>
